<!DOCTYPE html>
<html>
    <head>
        <title>Solar Sign</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="resource/signs.js"></script>
    </head>
    <body onload="load();">
        <h1>Solar Sign</h1>
        <h2>Find your sign! </h2>
        <h3>Enter your birthday: </h3>
        <form id="theForm">
            <label for="months">Month: </label>
            <select name="months" id="months">
            </select>
            <label for="days">Day: </label>
            <select name="days" id="days">
            </select>
            <input type="submit" value="Find" class="submit">
        </form>

        <div id='result'>
            <h4 id='result_title'></h4>
            <div id="info">
            	<div id='constellation'></div>
							<div id='information'>
									<h3 id='Element'></h3>
									<h3 id='Qualities'></h3>
									<h3 id='Ruler'></h3>
									<h3 id='Representation'></h3>
									<h3 id='Perfect Match'></h3>
									<h3 id='Imperfect Match'></h3>
                  <h3 id='Professional'></h3>
                  <h3 id='Career Path'></h3>
							</div>
            </div>
        </div>
       	
            <div id="solar-system">
							<h3>Click on the sun or a planet in the image!</h3>
							<map name="solar_system">
									<area shape="circle" coords="-200,193,250" alt="Sun" href="#sun">
									<area shape="circle" coords="71,194,12" alt="Mercury" href="#mercury">
									<area shape="circle" coords="120,193,21" alt="Venus" href="#venus">
									<area shape="circle" coords="176,195,23" alt="Earth" href="#earth">
									<area shape="circle" coords="221,193,12" alt="Mars" href="#mars">
									<area shape="circle" coords="314,198,69" alt="Jupiter" href="#jupiter">
									<area shape="circle" coords="454,198,56" alt="Saturn" href="#saturn">
									<area shape="circle" coords="560,194,37" alt="Uranus" href="#uranus">
									<area shape="circle" coords="647,198,36" alt="Neptune" href="#neptune">
							</map>
									<img usemap="#solar_system" src="img/solar.jpg"/>
						<h3 id="sun">Sun - Leo</h3>
						<h3 id="mercury">Mercury - Virgo</h3>
						<h3 id="venus">Venus - Libra</h3>
						<h3 id="earth">Earth - Capricorn</h3>
						<h3 id="mars">Mars - Aries</h3>
						<h3 id="jupiter">Jupiter - Sagittarius</h3>
						<h3 id="saturn">Saturn - Capricorn</h3>
						<h3 id="uranus">Uranus - Aquarius</h3>
						<h3 id="neptune">Neptune - Pisces</h3>
       	</div>
    </body>

   
</html>
